{{ $_hugo_config := `{ "version": 1 }` }}
<section class="location">

	<div class="map" style="background-image: url('{{ relURL (path.Join "images" $.Site.Data.info.image) }}');"></div>

	<div class="description">
		<div class="inner">
			{{ .Inner }}
		</div>

		<div class="direction">
			{{ $.Site.Data.info.address.formattedAddress }}

			<a href="https://www.google.com/maps/dir/?api=1&destination={{ $.Site.Data.info.address.latLng.lat }},{{ $.Site.Data.info.address.latLng.lng }}"
				class="btn btn-icon-only" target="_blank" rel="noreferrer"
			   aria-label="{{ i18n "home_location_direction" }}">
				{{ partial "icon.html" "direction" }}
			</a>

		</div>

	</div>
</section>
